<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Archivos Atlas</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="base_de_datos.js"></script>
</head>
<body>
    <div class="page">
        <header>
            <nav aria-label="Navegación principal">
                <a href="index.html">Inicio</a>
                <a href="register.html" class="active">Registro</a>
            </nav>
        </header>

        <main class="container" role="main">
            <section class="register-container" id="seccion-registro" aria-labelledby="register-title">
                <h2 id="register-title">Registro de Usuario</h2>
                <form id="register-form" action="#" method="POST" autocomplete="on">
                    <div class="form-group">
                        <label for="username">Usuario:</label>
                        <input type="text" id="username" name="username" required>

                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Registrarse</button>
                    <p class="message small" style="margin-top:8px;">¿Ya tienes una cuenta? <a href="index.html">Inicia sesión aquí</a></p>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
